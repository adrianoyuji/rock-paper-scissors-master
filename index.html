<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      @font-face {
        font-family: Barlow Semi Condensed;
        src: url("./font/BarlowSemiCondensed-Bold.ttf");
      }
      html {
        font-family: Barlow Semi Condensed;
        height: 100%;
        width: 100%;
        padding: unset;
        margin: unset;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        padding: unset;
        margin: unset;
        background-image: radial-gradient(
          at top,
          hsl(214, 47%, 23%),
          hsl(237, 49%, 15%)
        );
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
      }
      .scoreboard-header {
        flex: 3;
        justify-content: center;
        align-items: center;
      }
      .scoreboard {
        display: flex;
        border: solid;
        border-width: 3px;
        border-radius: 16px;
        border-color: hsl(217, 16%, 45%);
        padding: 24px;
        margin: 5vh 20vw 5vh 20vw;
        flex-direction: row;
      }
      .header-logo {
        display: flex;
        flex-direction: column;
        height: 12vh;
        flex-grow: 1;
      }
      .img-logo {
        height: 100%;
        width: 162px;
      }
      .score-container {
        background-color: #fff;
        border-radius: 8px;
        width: 20%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h2 {
        color: #e8e8e8;
        letter-spacing: 0.25rem;
        z-index: 2;
      }
      .score-header {
        color: hsl(229, 64%, 46%);
        letter-spacing: 3px;
      }
      .score-value {
        color: hsl(229, 25%, 31%);
        font-size: 3.5rem;
      }
      .buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 7;
      }
      .steps {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 7;
      }
      .step-one {
        height: 100%;
        width: 100%;
        background-image: url(./images/bg-triangle.svg);
        background-repeat: no-repeat;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .step-two {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .step-one-rows {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        position: relative;
        bottom: 50px;
      }

      .game-button {
        height: 7rem;
        width: 7rem;
        background-color: #e8e8e8;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        border: solid;
        border-width: 1.5rem;
        transition: all 0.1s ease-in-out;
        cursor: pointer;
      }

      .paper {
        border-color: hsl(230, 89%, 65%);
      }
      .rock {
        border-color: hsl(349, 70%, 56%);
      }
      .scissors {
        border-color: hsl(40, 84%, 53%);
      }
      .empty-button {
        height: 19.5rem;
        width: 19.5rem;
        background-color: rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
      }
      .game-button:hover {
        transform: scale(0.9);
      }

      .step-two-button {
        height: 15rem;
        width: 15rem;
        border-width: 36px;
      }

      .picked-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .battle-results {
        padding: 10vw;
        width: 10vw;
        color: #e8e8e8;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .battle-results-message {
        font-size: 3rem;
        position: relative;
        white-space: nowrap;
      }
      .battle-results-button {
        width: 15vw;
        height: 5vh;
        background-color: #fff;
        color: hsl(229, 25%, 31%);
        letter-spacing: 0.2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        cursor: pointer;
      }
      .battle-results-button:hover {
        background-color: #e8e8e8;
      }
      .rules-footer {
        flex: 1;
      }
      .button-img {
        height: 144px;
        width: 128px;
      }

      @media (max-width: 768px) {
        .scoreboard {
          margin: 5vh 5vw 5vh 5vw;
          padding: 16px;
        }

        .game-button {
          height: 7rem;
          width: 7rem;
          border-width: 1rem;
        }
        .step-two-button {
          height: 6rem;
          width: 6rem;
          border-width: 1rem;
        }
        .img-logo {
          width: 128px;
        }

        .button-img {
          height: 72px;
          width: 64px;
        }
        .score-container {
          width: 30%;
        }
        .empty-button {
          height: 8rem;
          width: 8rem;
        }
        h2 {
          font-size: small;
        }
        .battle-results {
          position: absolute;
          bottom: 10vh;
        }
        .battle-results-button {
          padding: 8px;
          width: 50vw;
        }
        .picked-screen {
          margin-bottom: 25vh;
        }
        .spacing {
          margin-right: 10vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="scoreboard-header">
      <div class="scoreboard">
        <div class="header-logo">
          <img src="images/logo.svg" class="img-logo" />
        </div>
        <div class="score-container">
          <span class="score-header">SCORE</span>
          <span class="score-value" id="score-value"></span>
        </div>
      </div>
    </div>
    <div class="teste"></div>
    <div class="steps" id="steps">
      <div class="step-one">
        <div class="step-one-rows">
          <div
            class="game-button paper"
            id="paper"
            onClick="playerChoice('paper')"
          >
            <img src="images/icon-paper.svg" height="72px" width="64px" />
          </div>

          <div
            class="game-button scissors"
            id="scissors"
            onClick="playerChoice('scissors')"
            style="margin-left: 64px;"
          >
            <img src="images/icon-scissors.svg" height="72px" width="64px" />
          </div>
        </div>

        <div class="game-button rock" id="rock" onClick="playerChoice('rock')">
          <img src="images/icon-rock.svg" height="72px" width="64px" />
        </div>
      </div>
    </div>

    <div class="rules-footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/adriano-yuji-sato-de-vasconcelos-034b09191/"
          target="_blank"
          >Adriano Yuji Sato de Vasconcelos</a
        >.
      </div>
    </div>

    <script>
      window.onload = function () {
        var scoreValue = localStorage.getItem("scoreValue");

        if (!scoreValue) {
          scoreValue = 0;
        }

        let score = document.getElementById("score-value");
        score.innerHTML = scoreValue;
      };

      function playerChoice(playerWeapon) {
        let stepsDiv = document.getElementById("steps");
        stepsDiv.innerHTML = `<div class='step-two'><div class='picked-screen spacing' ><h2>YOU PICKED</h2><div id='player' class='game-button ${playerWeapon} step-two-button' ><img src='images/icon-${playerWeapon}.svg' class='button-img' /></div></div><div class='battle-results' id='battle-results'></div><div class='picked-screen' ><h2>THE HOUSE PICKED</h2><div id='ai' class='empty-button'></div></div></div>`;

        setTimeout(function () {
          let AiWeapon = aiChoice();
          stepsDiv.innerHTML = `<div class='step-two'><div class='picked-screen spacing' ><h2>YOU PICKED</h2><div id='player' class='game-button ${playerWeapon} step-two-button' ><img src='images/icon-${playerWeapon}.svg' class='button-img' /></div></div><div class='battle-results' id='battle-results'></div><div class='picked-screen' ><h2>THE HOUSE PICKED</h2><div id='ai' class='game-button ${AiWeapon} step-two-button' ><img src='images/icon-${AiWeapon}.svg' class='button-img' /></div></div></div>`;
          setTimeout(function () {
            let winner = decideWinner(playerWeapon, AiWeapon);
            let score = document.getElementById("score-value");
            let results = document.getElementById("battle-results");
            let ai = document.getElementById("ai");
            let player = document.getElementById("player");
            switch (winner) {
              case "player":
                score.innerHTML = parseFloat(score.innerHTML) + 1;
                localStorage.setItem("scoreValue", score.innerHTML);
                player.style.boxShadow = "0px 0px 30px 60px hsl(214, 47%, 30%)";
                results.innerHTML =
                  "<span class='battle-results-message'>YOU WIN</span> <div class='battle-results-button' onClick='restartGame()'>PLAY AGAIN</div>";

                break;
              case "ai":
                score.innerHTML = parseFloat(score.innerHTML) - 1;
                localStorage.setItem("scoreValue", score.innerHTML);
                ai.style.boxShadow = "0px 0px 30px 60px hsl(214, 47%, 30%)";
                results.innerHTML =
                  "<span class='battle-results-message'>YOU LOSE</span> <div class='battle-results-button' onClick='restartGame()'>PLAY AGAIN</div>";
                break;
              case "tie":
                results.innerHTML =
                  "<span class='battle-results-message'>DRAW GAME</span> <div class='battle-results-button' onClick='restartGame()'>PLAY AGAIN</div>";
                break;
            }
          }, 500);
        }, 1500);
      }
      function aiChoice() {
        let value = Math.floor(Math.random() * (100 - 1 + 1)) + 1;
        if (value >= 1 && value <= 32) return "paper";
        if (value >= 33 && value <= 65) return "rock";
        if (value >= 66 && value <= 99) return "scissors";
      }
      function decideWinner(playerWeapon, AiWeapon) {
        switch (playerWeapon) {
          case "rock":
            if (playerWeapon === AiWeapon) return "tie";
            if (AiWeapon === "paper") return "ai";
            if (AiWeapon === "scissors") return "player";
            else return null;
          case "scissors":
            if (playerWeapon === AiWeapon) return "tie";
            if (AiWeapon === "rock") return "ai";
            if (AiWeapon === "paper") return "player";
            else return null;
          case "paper":
            if (playerWeapon === AiWeapon) return "tie";
            if (AiWeapon === "scissors") return "ai";
            if (AiWeapon === "rock") return "player";
            else return null;
          default:
            alert("error");
        }
      }
      function restartGame() {
        let stepsDiv = document.getElementById("steps");
        stepsDiv.innerHTML = `<div class="steps" id="steps"><div class="step-one"><div class="step-one-rows"><div class="game-button paper" id="paper" onClick="playerChoice('paper')"><img src="images/icon-paper.svg" height="72px" width="64px" /></div><div class="game-button scissors" id="scissors" onClick="playerChoice('scissors')" style="margin-left: 64px;"><img src="images/icon-scissors.svg" height="72px" width="64px" />   </div> </div> <div class="game-button rock" id="rock" onClick="playerChoice('rock')"><img src="images/icon-rock.svg" height="72px" width="64px" /></div></div>`;
      }
    </script>
  </body>
</html>
